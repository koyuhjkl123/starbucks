<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input type="text" id="id" placeholder="아이디를 입력하시오"
                        required= "required"></td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호</label></td>
                    <td><input type="password" id="pw" placeholder="비밀번호를 입력하시오"></td>
                </tr>
                <tr>
                    <td><label for="repw">비밀번호 재확인</label></td>
                    <td><input type="password" id="repw" placeholder="비밀번호 재입력하시오"></td>
                </tr>
                <tr>
                    <td>&nap;</td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label>성별</label></td>
                
                <td>
                    <input type="radio" value="man">남자
                    <input type="radio" value="woman">여자
                </td>
                </tr>
                <tr>
                    <td><label>생일</label></td>
                    <td>
                        <input type="date" name="date">
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <input type="email" name="email" size="35"
                        placeholder="본인확인 (이메일)">
                    </td>
                </tr>
                <tr>
                    <td>&nap;</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <section>
                            <option value="">+82</option>
                        </section>
                        <input type="text" id="phone" size="23">
                        <input type="button" id="year" value="인증">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="certification" size="30"
                        placeholder="인증번호">
                        <input type="button" id="year" value="확인">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>
</html>
