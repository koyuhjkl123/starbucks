<!DOCTYPE html>

    <script>

        var tableEl = document.createElement("table");

        for (var i = 1; i <= 8; i++) {
            var trEl = document.createElement("tr");
            for(var j = 1; j <10; j++) {
                var tdEl = document.createElement("td");
                tdEl.append(i * j);
                trEl.append(tdEl);
            }
            tableEl.append(trEl);
        }
        document.querySelector("body").append(tableEl);
