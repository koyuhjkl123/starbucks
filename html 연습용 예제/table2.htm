 <tr>
  <td><img src="images/lemonbalm2.jpg"></td>

   <ul>

    <li>꽃빛 : 유백색 --> 청색</li>

 <tr>
 <td colspan="2" height="150">레몬밤의 차는 뇌의 활동 강화, 기억력 증진에 효과가 있어 공부하는 수험생에게 좋다. 떠한 우울증을 해소시키며 해 열, 발한작용 았오 검가 초기에 효과적이며 체력소모가 많은 여름철 처양음료로도 좋다</td>
